    <!-- 底部 -->
    <footer class="footer container-fluid">
        <div class="row">

                            <div class="form-group">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="alert">发送</button>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/axios.min.js"></script>
<script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
<script>
    $(function () {
        var id = parseInt(location.search.split('=')[1]);
        // $(".box").css('display','block')
        NProgress.start();
        axios.get('https://mock-api.com/Gzq27OgW.mock/list')
            .then(function (res) {
                var a = res.data[id];
                $('#title').html(a.title);
                $('#update').html("发布时间：" + a.date + ' ' + "发布者：xxn");
                $("#foodimg").html(`<img src="./images/loading.jpg"  data-original="${a.img}" data-srcset="${a.imgs}" class="img-fluid lazyload newssize" data-sizes="auto" alt="...">`)
                $('#dest').html(a.description);
                // $(".box").css('display','none')
                NProgress.done();
            }).catch(function (res) {
                console.log('error', res);
                NProgress.done();
            })
        // 返回上一个页面
        $('.returnLogo').click(function () {
            window.history.go(-1)
        })

        //收到反馈
        var send = $('#alert')
        send.click(function () {
            $('.modal-body').html('')
            $('.modal-body').html('<p  class="pheight">您的反馈信息已收到，我们将真诚为您服务。关于您的评价和建议，我们会尽快处理，请您耐心等候！</p>')
            const timer = setTimeout(() => {
                $('#exampleModal').modal('hide')
                $('.modal-body').html(`<div class="modal-body">
                                      <form>
                                        <div class="form-group">
                                          <label for="recipient-name" class="col-form-label">邮箱:</label>
                                          <input type="text" class="form-control" id="recipient-name" placeholder="@email">
                                        </div>
                                        <div class="form-group">
                                          <label for="message-text" class="col-form-label">反馈信息:</label>
                                          <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                      </form>
                                    </div>`)
            }, 1000);
        })
    })
</script>
</script>
