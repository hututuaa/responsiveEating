<script>
    $(function () {
        function loadJS(u) {
            var r = document.getElementsByTagName("script")[0],
                s = document.createElement("script");
            s.src = u;
            r.parentNode.insertBefore(s, r);
        }
        if (!window.HTMLPictureElement) {
            loadJS("js/ls.respimg.min.js");
        }


        //收到反馈
        var send = $('#alert')
        $("#messageTip").css('display', "none")
        $('#close').click(function () {
            $("#messageTip").css('display', "none")
            $("input[type=text]").val("")
            $("#message-text").val("")

        })
        send.click(function () {
            if ($("input[type=text]").val() == "" || !$("#message-text").val().replace(/ +/g, "").replace(/[\r\n]/g, "")) {
                $("#messageTip").css('display', "block")

            } else {
                $('.modal-body').html('')
                $("#messageTip").css('display', "none")
                $('.modal-body').html('<p  class="pheight">您的反馈信息已收到，我们将真诚为您服务。关于您的评价和建议，我们会尽快处理，请您耐心等候！</p>')
                setTimeout(() => {
                    $('#exampleModal').modal('hide')
                      $('.modal-body').html(`<div class="modal-body">
                                    <form >
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">邮箱:</label>
                                            <input type="text" class="form-control" id="recipient-name" placeholder="@your email">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">反馈信息:</label>
                                            <textarea class="form-control" id="message-text"  placeholder="就在这里说"></textarea>
                                        </div>
                                 </form>
                                    </div>`)
                }, 1000);
            }

        })

    })
</script>
