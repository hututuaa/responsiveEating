<script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>

<script src="../js/axios.min.js"></script>
<script>
    $(function () {
        function loadJS(u) {
            var r = document.getElementsByTagName("script")[0],
                s = document.createElement("script");
            s.src = u;
            r.parentNode.insertBefore(s, r);
        }
        if (!window.HTMLPictureElement) {
            loadJS("js/ls.respimg.min.js");
        }

        //收到反馈
        var send = $('#alert')
        $("#messageTip").css('display', "none")
        $('#close').click(function () {
            $("#messageTip").css('display', "none")
        })
        send.click(function () {
            if ($("input[type=text]").val() == "" || !$("#message-text").val().replace(/ +/g, "").replace(/[\r\n]/g, "")) {
                $("#messageTip").css('display', "block")

            } else {
                $('.modal-body').html('')
                $('.modal-body').html('<p  class="pheight">您的反馈信息已收到，我们将真诚为您服务。关于您的评价和建议，我们会尽快处理，请您耐心等候！</p>')
                $("#messageTip").css('display', "none")
                setTimeout(() => {
                    $('#exampleModal').modal('hide')
                    $('.modal-body').html(`<div class="modal-body">
                                    <form >
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">邮箱:</label>
                                            <input type="text" class="form-control" id="recipient-name" placeholder="@your email">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">反馈信息:</label>
                                            <textarea class="form-control" id="message-text"  placeholder="就在这里说"></textarea>
                                        </div>
                                 </form>
                                    </div>`)
                }, 1000);
            }

        })
        function pageGet(page) {
            // 进度条
            NProgress.start();
            axios.get('https://mock-api.com/Gzq27OgW.mock/list?page=' + page)
                .then(function (res) {
                    var now = res.data;
                    $.each(now, function (index, ele) {
                        $('.card').eq(index).find('.fixHeight').html(`<img src="./images/loading.jpg"  data-original="${ele.img}" data-srcset="${ele.imgs}" class="card-img-top img-fluid lazyload" data-sizes="auto" alt="...">`)
                        $('.card-title').eq(index).html(ele.title)
                        // $('.card-body').eq(index).find('a').prop('href', `NewsDetail.html?id=${ele.id}`);
                        $('.card-body').eq(index).find('button').click(function () { window.location.href = `NewsDetail.html?id=${ele.id}` })
                    })
                    // 进度条
                    NProgress.done();
                }).catch(function (res) {
                    console.log('error', res);
                    NProgress.done();
                })
        }
        $('#pn li a').click(function () {
            var nowpage = parseInt($(this).text())
            $(this).parent().addClass('active').siblings().removeClass('active')
            pageGet(nowpage);
            return false;
        });
        pageGet(1);


    })
</script>
